<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Arima&family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="bt">FLOR DE MARACUJÁ PERFUMARIA</h1>
                <div class="row">
                    <div class="col">
                        <h2>Entre em contato</h2>
                        <form action="">
                            <label class="form-label" for="nome">Seu nome:</label>
                            <input class="form-control form-control-lg" type="text" id="nome" placeholder="Nome">
                            <label for="email" class="form-label">e-mail:</label>
                            <input class="form-control form-control-lg" type="email" id="email" placeholder="e-mail">
                            <label for="tel" class="form-label">Telefone:</label>
                            <input class="form-control form-control-lg" type="tel" id="email" placeholder="telefone">
                            <label for="mensagem" class="form-label">Sua mensagem:</label>
                            <textarea id="mensagem" class="form-control"></textarea>
                            <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                            </div>
                            <button class="btn btn-success">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Encontre sua fragrância</h2>
                <img src="./perfume.png">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
